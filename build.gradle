plugins {
    id 'org.springframework.boot' version '1.4.7.RELEASE'
    id 'io.spring.dependency-management' version '0.6.1.RELEASE'
    id 'java'
}

group = 'com.joont92'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {

    implementation 'org.springframework.boot:spring-boot-starter-web:1.4.7.RELEASE'
//    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'io.projectreactor:reactor-core:3.0.7.RELEASE'
    implementation 'org.glassfish.jaxb:jaxb-runtime:2.3.3'
    compileOnly 'org.projectlombok:lombok:1.18.2'
    annotationProcessor 'org.projectlombok:lombok:1.18.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
//    testImplementation 'io.projectreactor:reactor-test'
    implementation group: 'io.netty', name: 'netty-all', version: '4.1.5.Final'
}

test {
    useJUnitPlatform()
}
